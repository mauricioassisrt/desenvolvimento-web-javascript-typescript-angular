<div class="container">
  <div class="jumbotron">
      <div class="row">
        <div class="col-sm-6">
          <app-progresso [progresso]="this.progresso"></app-progresso>
        </div>
        <div class="col-sm-6"><app-tentativas></app-tentativas></div>
      </div>
      <div class="row">
        <div class="col">
          <h6>{{ instrucao }}:</h6>
          <p>{{ rodadaFrase.fraseEng }}</p>
          <div class="mb-3">
            <textarea class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      (input)="atualizaResposta($event)"
                      [value]="resposta"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary mb-3" (click)="verificarResposta()">Verificar</button>
          </div>
        </div>
      </div>
  </div>
</div>
