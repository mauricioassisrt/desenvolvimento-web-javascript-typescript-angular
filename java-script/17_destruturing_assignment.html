<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest spread</title>
</head>

<body>
    <script>
        /**
         * 
         * contexto destruturing assgnment no contexot array
         **/
        let frutas = ['Abacaxi', 'banana', 'uva']
        let a = frutas[1]
        console.log(a)
        /**
         * extrair elementos  dessa forma pegamos as posições que desejamos
         * e armazenamos 
         **/
        let [b, c] = frutas
        console.log(b, c)
        // obter uma posicao exata pulando outras
        let [, , g] = frutas
        console.log(g)

        let [h,i,j,k='']= frutas
        console.log(h,i,j,k)

        let coisas = [['Abacaxi', 'banana', 'uva'],['jose', 'maria']]

        let [,[,x]]= coisas
        console.log(x)
    </script>
</body>

</html>
