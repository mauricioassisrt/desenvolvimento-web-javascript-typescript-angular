<html>
    <head>
        <title>
            titulo
        </title>
    </head>
    <body>
        <script>
            const promisse1= new Promise((resolve, reject)=>{
                return setTimeout(()=>resolve('Promisse 1 resolvida', 2000))
            })
            const promisse2= new Promise((resolve, reject)=>{
                return setTimeout(()=>reject('Promisse 2 rejeitada', 2000))
            })
            const promisse3= new Promise((resolve, reject)=>{
                return setTimeout(()=>resolve('Promisse 3 resolvida', 2000))
            })

            const promises = [promisse1,promisse2, promisse3]

            Promise.allSettled(promises).then((resultados)=>{
               resultados.forEach((resultado)=>{
                console.log(resultado)
                if(resultado.status=='fulfilled'){
                    console.log(resultado.value)
                }else{
                    console.log(resultado.reason)
                }
               })
            })
        </script>
    </body>
</html>
