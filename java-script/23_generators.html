<!DOCTYPE html>

    <title>Generators</title>

<body>
    <script>
        /**
         * 
         * contexto Generators
         **/
        function* testeGenerators() {
            yield 'teste 1'
            yield 'teste 2'
            yield 'teste 3'
            return "teste4"
        }
        let meuGenereator = testeGenerators()
        console.log(meuGenereator.next())
        console.log(meuGenereator.next())
        console.log(meuGenereator.next())
        console.log(meuGenereator.next())
    </script>
</body>
