<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyword</title>
</head>

<body>
    <script>
        /**
         * 
         * contexto class keyword
         **/
        class Pessoa {
            constructor(nome = '', idade) {
                this.nome = nome
                this.idade = idade
            }
            saudacao() {
                console.log(`Olá meu nome é ${this.nome}`)
            }
        }
        class Aluno extends Pessoa {
            constructor() {
                // em uma herança na classe que herda é preciso chamar o super 
                super('João Pe', 23)
                this.notas = {
                    t1: 10,
                    t2: 10,
                    p1: 9,
                    p2: 8
                }
            }
            mediaPonderada() {
                let media = this.notas.t1 * 2
                media += this.notas.t2 * 2
                media += this.notas.p2 * 2
                media += this.notas.p1 * 2
                media = media / 10
                return media
            }
        }
        let aluno = new Aluno()
        console.log(aluno.mediaPonderada())
        aluno.saudacao()
    </script>
</body>

</html>
