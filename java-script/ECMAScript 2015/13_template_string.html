<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 13 template string</title>
</head>

<body>
    <script>
        let texto = '2+2 é ' + (2 + 2) + ', já 5*5 é ' + (5 * 5) + ', equanto 7-3 é ' + (7 - 3)
        console.log(texto)
            // com template string
        let texto2 = `2+2 é ${2+2} já 5*5 é ${5*5}`
        console.log(texto2)
    </script>
</body>

</html>
