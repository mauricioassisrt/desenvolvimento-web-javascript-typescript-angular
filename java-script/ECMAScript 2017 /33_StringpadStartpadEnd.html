<!DOCTYPE html>
<html lang="en">

<head>
    <title>object values</title>
</head>

<body>
    <script>
        //pad start preenche a esquerda
        let codigo = '1000'
            //quantidade e o valor 
        codigo = codigo.padStart(6, '0')
        console.log(codigo)

        // a direita pad end
        let codigo2 = '988888'
        codigo2 = codigo2.padEnd(10, '*')
        console.log(codigo2)
    </script>
</body>

</html>
