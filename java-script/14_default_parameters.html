<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default parameters</title>
</head>

<body>
    <div id="historia"></div>
    <script>
        /* passagem de parametros padrões caso o metodo não receba nenhum 
         *  parametro ele atribu os padrões 
         *  fubá corrida e mauricio 
         *  caso seja passado algum parametro ele sobrepoem 
         */
        function contarUmaHistoria(personagem = 'Fuba', atividade = 'Corrida', nomeDono = "Mauricio") {
            return `era uma vez um cachorro chamado
             ${personagem}, adorava ${atividade},
              seu dono era ${nomeDono},
               e viveram feliz para sempre `
        }
        document.getElementById('historia').innerHTML = contarUmaHistoria('Repolho')
    </script>
</body>

</html>
