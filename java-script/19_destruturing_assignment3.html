<body>
    <script>
        /**
         * 
         * contexto destruturing assgnment no contexot funções 
         **/
        let array = [10, 20, 30, 103]

        function teste([a,b,,c=200]){

            console.log(a,b, c)
        }
         
        teste(array)


        //objet
        let obj= {
            a:10,
            b:240,
            c:530
        }

        function teste2(a,b) {
            console.log(a,b)
        }
        teste2(obj.a, obj.b)


        function testeC({c,b:x}) {
            console.log(c,x)
        }
        testeC(obj)
        console.log(obj.b)

    </script>
