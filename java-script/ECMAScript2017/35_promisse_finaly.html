<!DOCTYPE html>
<html lang="en">

<head>
    <title>promisses finaly</title>
</head>

<body>
    <script>
        let promisses = new Promise((resolve, reject) => {
            if (false) {
                reject('rejeitada')
            }
            resolve('Resolvida')
        }).then((resultado) => {
            console.log(resultado)
        }).catch((err) => {
            console.log(err)
        }).finally(() => {
            console.log('fluxo rejeitado ou resolvido')
        })
    </script>
</body>

</html>
